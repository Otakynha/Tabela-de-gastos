<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ganhos e Gastos</title>
  <style>
    body {
      background-image: url('jenna.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #a60000;
      text-shadow: 1px 1px 3px #fff;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #a60000;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #7a0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #totais {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      background: rgba(255,255,255,0.8);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    #total-geral {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #fff8dc, #ffd700, #ffcc00, #fff8dc);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 1px 1px 2px #b8860b, 0 0 10px #ffec8b, 0 0 40px #ffd700;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      margin-top: 15px;
    }

    /* ajustes para celular */
    @media (max-width: 600px) {
      input, button { width: 92%; display: block; }
      section { padding: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Controle de Ganhos e Gastos</h1>
  </header>

  <main>
    <section>
      <h3>Adicionar ganho</h3>
      <input type="number" step="0.01" id="valor-ganho" placeholder="Valor ganho (R$)">
      <button id="btn-ganho">Adicionar ganho</button>

      <h3>Adicionar gasto</h3>
      <input type="text" id="mes" placeholder="MÃªs (ex: Julho)">
      <input type="text" id="item" placeholder="Item comprado">
      <input type="number" step="0.01" id="valor" placeholder="Valor (R$)">
      <button id="btn-gasto">Adicionar gasto</button>
      <button id="btn-limpar">Limpar Tudo</button>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>MÃªs</th>
            <th>Item</th>
            <th>Valor (R$)</th>
          </tr>
        </thead>
        <tbody id="tabela-gastos">
        </tbody>
      </table>

      <div id="totais">
        ðŸŸ¢ Total ganho: R$ <span id="total-ganho">0,00</span><br>
        ðŸ”´ Total gasto: R$ <span id="total-gasto">0,00</span><br>
      </div>

      <div id="total-geral">
        ðŸŸ¡ Restante atual: R$ 0,00
      </div>
    </section>
  </main>

  <script>
    window.onload = function() {
      // recuperar dados do localStorage (guardados com JSON)
      let gastos = JSON.parse(localStorage.getItem("gastos") || "[]");
      let totalGanho = JSON.parse(localStorage.getItem("totalGanho") || "0");

      function salvarDados() {
        // salvar como JSON (mantÃ©m tipo nÃºmero)
        localStorage.setItem("gastos", JSON.stringify(gastos));
        localStorage.setItem("totalGanho", JSON.stringify(totalGanho));
      }

      function formatar(v) {
        return Number(v).toFixed(2);
      }

      function exibirGastos() {
        const tabela = document.getElementById("tabela-gastos");
        tabela.innerHTML = "";

        let totalGasto = 0;

        gastos.forEach(gasto => {
          // garantir que valor Ã© nÃºmero
          gasto.valor = Number(gasto.valor) || 0;

          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${gasto.mes}</td>
            <td>${gasto.item}</td>
            <td>${formatar(gasto.valor)}</td>
          `;
          tabela.appendChild(linha);
          totalGasto += gasto.valor;
        });

        const restante = Number(totalGanho) - Number(totalGasto);

        document.getElementById("total-ganho").innerText = formatar(totalGanho);
        document.getElementById("total-gasto").innerText = formatar(totalGasto);
        document.getElementById("total-geral").innerText = `ðŸŸ¡ Restante atual: R$ ${formatar(restante)}`;
      }

      function adicionarGanho() {
        const raw = document.getElementById("valor-ganho").value;
        const valor = Number(raw);
        if (!raw || isNaN(valor) || valor <= 0) {
          alert("Digite um valor vÃ¡lido para o ganho!");
          return;
        }

        totalGanho = Number(totalGanho) + Number(valor);
        salvarDados();
        exibirGastos();
        document.getElementById("valor-ganho").value = "";
      }

      function adicionarGasto() {
        const mes = document.getElementById("mes").value.trim();
        const item = document.getElementById("item").value.trim();
        const raw = document.getElementById("valor").value;
        const valor = Number(raw);

        if (!mes || !item || !raw || isNaN(valor) || valor <= 0) {
          alert("Preencha todos os campos corretamente (valor > 0)!");
          return;
        }

        // garantir que armazenamos nÃºmero
        gastos.push({ mes, item, valor: Number(valor) });
        salvarDados();
        exibirGastos();

        document.getElementById("mes").value = "";
        document.getElementById("item").value = "";
        document.getElementById("valor").value = "";
      }

      function limparTudo() {
        if (confirm("Deseja mesmo apagar tudo?")) {
          gastos = [];
          totalGanho = 0;
          salvarDados();
          exibirGastos();
        }
      }

      document.getElementById("btn-ganho").onclick = adicionarGanho;
      document.getElementById("btn-gasto").onclick = adicionarGasto;
      document.getElementById("btn-limpar").onclick = limparTudo;

      exibirGastos();
    }
  </script>
</body>
  </html>
