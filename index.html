<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Planner Financeiro 2026 - Jenna Ortega</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:url("jenna.jpg") center/cover fixed;
  font-family:'Cinzel', serif;
  color:#eee;
}
.overlay{
  background:rgba(0,0,0,0.45);
  min-height:100vh;
  padding:20px;
}
h1{
  text-align:center;
  color:#b300ff;
  text-shadow:0 0 15px #8000ff;
}
select,input,button{
  padding:10px;
  margin:5px;
  border-radius:6px;
  border:none;
}
button{
  background:#5e00a1;
  color:white;
  cursor:pointer;
}
button:hover{background:#3a0066;}
table{
  width:100%;
  border-collapse:collapse;
  background:#111;
}
th,td{
  border:1px solid #555;
  padding:10px;
  text-align:center;
}
th{background:#2b003d;}
#totais{
  margin-top:15px;
  font-size:18px;
  text-align:center;
}
.mes{
  margin-top:30px;
  border:2px solid #5e00a1;
  border-radius:10px;
  padding:15px;
  box-shadow:0 0 15px #8000ff;
}
.apagar{
  color:red;
  cursor:pointer;
}
</style>
</head>
<body>

<main class="overlay">
<h1>üñ§ Planner Financeiro 2026 ‚Äì Jenna Ortega Edition</h1>

<div style="text-align:center">
<select id="mes">
  <option>Janeiro</option><option>Fevereiro</option><option>Mar√ßo</option>
  <option>Abril</option><option>Maio</option><option>Junho</option>
  <option>Julho</option><option>Agosto</option><option>Setembro</option>
  <option>Outubro</option><option>Novembro</option><option>Dezembro</option>
</select>
<br>
<input type="number" id="ganho" placeholder="Valor ganho (R$)">
<button onclick="addGanho()">Adicionar ganho</button>
<br>
<input type="text" id="item" placeholder="Descri√ß√£o do gasto">
<input type="number" id="valor" placeholder="Valor gasto (R$)">
<button onclick="addGasto()">Adicionar gasto</button>
</div>

<div id="agenda"></div>
<div id="totais"></div>
</main>

<script>
let dados = JSON.parse(localStorage.getItem("planner2026")) || {};
let ganhos = JSON.parse(localStorage.getItem("ganhos2026")) || 0;

function salvar(){
  localStorage.setItem("planner2026", JSON.stringify(dados));
  localStorage.setItem("ganhos2026", ganhos);
}

function addGanho(){
  let valor = parseFloat(document.getElementById("ganho").value);
  if(isNaN(valor)) return alert("Digite um ganho v√°lido!");
  ganhos += valor;
  salvar();
  render();
  document.getElementById("ganho").value="";
}

function addGasto(){
  let mes = document.getElementById("mes").value;
  let item = document.getElementById("item").value;
  let valor = parseFloat(document.getElementById("valor").value);

  if(!item || isNaN(valor)) return alert("Preencha tudo!");

  if(!dados[mes]) dados[mes]=[];
  dados[mes].push({item,valor});
  salvar();
  render();
}

function apagarGasto(mes,index){
  dados[mes].splice(index,1);
  salvar();
  render();
}

function render(){
  let agenda = document.getElementById("agenda");
  let totalGasto = 0;
  agenda.innerHTML="";

  for(let mes in dados){
    let totalMes = 0;
    let html = `<div class="mes"><h2>${mes}</h2>
    <table><tr><th>Item</th><th>Valor</th><th></th></tr>`;

    dados[mes].forEach((g,i)=>{
      totalMes += g.valor;
      totalGasto += g.valor;
      html+=`<tr>
        <td>${g.item}</td>
        <td>R$ ${g.valor.toFixed(2)}</td>
        <td class="apagar" onclick="apagarGasto('${mes}',${i})">üóëÔ∏è</td>
      </tr>`;
    });

    html+=`</table>
    <p>Total do m√™s: R$ ${totalMes.toFixed(2)}</p></div>`;
    agenda.innerHTML+=html;
  }

  let restante = ganhos - totalGasto;
  document.getElementById("totais").innerHTML = `
    <h2>üíö Total ganho: R$ ${ganhos.toFixed(2)}</h2>
    <h2>üî¥ Total gasto: R$ ${totalGasto.toFixed(2)}</h2>
    <h2>üü° Restante: R$ ${restante.toFixed(2)}</h2>
  `;
}

render();
</script>
</body>
</html>
