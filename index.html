<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gastos Mensais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Tabela de Gastos Mensais</h1>

  <div>
    <input type="text" id="mes" placeholder="Mês (ex: Julho)">
    <input type="text" id="item" placeholder="Item comprado">
    <input type="number" id="valor" placeholder="Valor (R$)">
    <button onclick="adicionarGasto()">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Mês</th>
        <th>Item</th>
        <th>Valor (R$)</th>
        <th>Restante (R$)</th>
      </tr>
    </thead>
    <tbody id="tabela-gastos">
      <!-- Os gastos aparecerão aqui -->
    </tbody>
  </table>

  <script>
    function adicionarGasto() {
      const mes = document.getElementById("mes").value;
      const item = document.getElementById("item").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const restante = 200 - valor;

      if (!mes || !item || isNaN(valor)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const tabela = document.getElementById("tabela-gastos");

      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td>${mes}</td>
        <td>${item}</td>
        <td>${valor.toFixed(2)}</td>
        <td>${restante.toFixed(2)}</td>
      `;

      tabela.appendChild(novaLinha);

      // Limpa os campos
      document.getElementById("mes").value = "";
      document.getElementById("item").value = "";
      document.getElementById("valor").value = "";
    }
  </script>

</body>
</html>
